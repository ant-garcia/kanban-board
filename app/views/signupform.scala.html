@()

<div class='modal in' id='signupModal' role='dialog' data-keyboard='false' data-backdrop='static'>
	<div class='vertical-alignment-helper'>
		<div class='modal-dialog vertical-align-center'>
			<div class='modal-dialog '>
				<div class='modal-content'>
					<div class='modal-header'>
						<h1 class='modal-title'>Sign Up</h1>
					</div>
					<form class='form-horizontal' method='post' action='@routes.Application.createUser()'>
						<div class='form-group'>
							<label class="control-label col-sm-3" for='email'>Email:</label>
							<div class='col-sm-8'>          
								<input type='text' class='form-control' name='email'/>
							</div>
						</div>
						<div class='form-group'>
							<label class="control-label col-sm-3" for='name'>Name:</label>
							<div class='col-sm-8'>          
								<input type='text' class='form-control' name='name'/>
							</div>
						</div>
						<div class='form-group'>
							<label class="control-label col-sm-3" for='password'>Password:</label>
							<div class='col-sm-8'>
								<input type='password' class='form-control' name='password'/>
							</div>
						</div>
						<div class='form-group'>
							<label class="control-label col-sm-3" for='passwordConformation'>Confirm Password:</label>
							<div class='col-sm-8'>
								<input type='password' class='form-control' name='passwordConformation'/>
							</div>
						</div>
						<div class='form-group'>        
							<div class='col-sm-offset-5 col-sm-10'>
								<button type='submit' class='btn btn-primary' data-dismiss='modal'>Sign Up</button>
							</div>
						</div>
					</form>
					<div class='modal-footer'>
						<p>Already a User? <a href="@routes.Application.login()">Log in now!</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
