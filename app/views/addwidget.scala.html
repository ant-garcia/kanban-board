@()
@profile(""){
	<div class='modal in' id='seedModal' role='dialog' data-keyboard='false' data-backdrop='static'>
		<div class='vertical-alignment-helper'>
			<div class='modal-dialog vertical-align-center'>
				<div class='modal-dialog '>
					<div class='modal-content'>
						<div class='modal-header'>
							<h1 class='modal-title'>Todo List</h1>
						</div>
					<form class='form-horizontal' method='post' action='@routes.WidgetController.create()'>
						<div class='form-group'>
							<label class="control-label col-sm-3" for='name'>Name:</label>
							<div class='col-sm-8'>          
								<input type='text' class='form-control' name='name' placeholder='Task Name'/>
							</div>
						</div>
						<div class='form-group'>
							<label class="control-label col-sm-3" for='description'>Description:</label>
							<div class='col-sm-8'>
								<textarea class="form-control" rows="5" name='description' placeholder='Task Info'></textarea>
							</div>
						</div>
						<div class='form-group'>        
							<div class='col-sm-offset-5 col-sm-10'>
								<button type='submit' class='btn btn-primary' data-dismiss='modal'>Submit</button>
							</div>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
}
